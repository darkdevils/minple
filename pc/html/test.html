<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>밈플폰 - 검섹</title>
  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Custom Dropdown</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 50px;
      }

      .select-box {
        position: relative;
        width: 200px;
        cursor: pointer;
      }

      .select-box__selected {
        display: block;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #fff;
      }

      .select-box__options {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #fff;
        max-height: 160px;
        overflow-y: auto;
        z-index: 10;
        display: none;

        padding-right: 12px; /* 👈 내용과 스크롤바 사이 띄움 */
        box-sizing: content-box;
      }

      .select-box.active .select-box__options {
        display: block;
      }

      .select-box__option a {
        display: block;
        padding: 10px 12px;
        text-decoration: none;
        color: #333;
      }

      .select-box__option a:hover {
        background-color: #f5f5f5;
      }

      /* ✅ Custom Scrollbar */
      .select-box__options::-webkit-scrollbar {
        width: 20px;
      }

      .select-box__options::-webkit-scrollbar-track {
        background: transparent;
      }

      .select-box__options::-webkit-scrollbar-thumb {

      }

      .select-box__options::-webkit-scrollbar-thumb:hover {
        background-color: #000;
      }

      /* Firefox 대응 */
      .select-box__options {
        scrollbar-width: thin;
        scrollbar-color: #999 transparent;
      }
    </style>
  </head>
  <body>

  <div class="select-box">
    <span class="select-box__selected">개통유형 A</span>
    <ul class="select-box__options">
      <li class="select-box__option"><a href="#">전체</a></li>
      <li class="select-box__option"><a href="#">개통유형 A</a></li>
      <li class="select-box__option"><a href="#">개통유형 B</a></li>
      <li class="select-box__option"><a href="#">개통유형 C</a></li>
      <li class="select-box__option"><a href="#">개통유형 D</a></li>
      <li class="select-box__option"><a href="#">개통유형 E</a></li>
      <li class="select-box__option"><a href="#">개통유형 F</a></li>
      <li class="select-box__option"><a href="#">개통유형 G</a></li>
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const selectBox = document.querySelector('.select-box');
      const selected = selectBox.querySelector('.select-box__selected');
      const options = selectBox.querySelectorAll('.select-box__option a');

      selected.addEventListener('click', () => {
        selectBox.classList.toggle('active');
      });

      options.forEach(option => {
        option.addEventListener('click', (e) => {
          e.preventDefault();
          selected.textContent = option.textContent;
          selectBox.classList.remove('active');
        });
      });

      document.addEventListener('click', (e) => {
        if (!selectBox.contains(e.target)) {
          selectBox.classList.remove('active');
        }
      });
    });
  </script>

  </body>
  </html>



  </body>
</html>
